<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
 	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<title>Author Directory</title>
</head>

<body>
<div class="container">
	<h3>Author Directory</h3>
	<hr>
	
	<a th:href="@{/authors/showFormForAdd}"
		class="btn btn-primary btn-sm mb-3">
		Add Author
	</a>
	<table class="table table-bordered table-striped">
		<thead class="thead-dark">
			<tr>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Action</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempAuthor : ${authors}">
				<td th:text="${tempAuthor.firstName}" />
				<td th:text="${tempAuthor.lastName}" />
				
				<td>
					<a th:href="@{/authors/showFormForUpdate(authorId=${tempAuthor.id})}" class="btn btn-info btn-sm">
					Update
					</a>
				
					<a th:href="@{/authors/delete(authorId=${tempAuthor.id})}" class="btn btn-info btn-sm"
					onclick="if(!(confirm('Are you sure you want to delete this Author?'))) return false">
					Delete
					</a>
				</td>
		</tbody>
	</table>
	
	<hr>
	<a href="/">Main Page</a>
	<br>
	<a href="/books/list">Books List</a>
</div>
</body>
</html>
