<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Book Directory</title>
</head>

<body>
	<div class="container">
		<h3>Book Directory</h3>
		<hr>



		<form th:action="@{/books/list_search_by_title}" th:object="${search}">
		<div class="row">
				<label for="search_input" class="label label-info">Search by title:</label> 
				<input name="search" id="search" class="form-control col-3"/> 
				<input type="submit" th:value="Search" class="btn btn-info col-1"/>
				</div>
			</form>
			<hr>
			
		<form th:action="@{/books/list_search_by_author}" th:object="${search}">
		<div class="row">
				<label for="search_input" class="label label-info">Search by author:</label> 
				<input name="search" id="search" class="form-control col-3"/> 
				<input type="submit" th:value="Search" class="btn btn-info col-1"/>
				</div>
			</form>
			<hr>


		<a th:href="@{/books/showFormForAdd}"
			class="btn btn-primary btn-sm mb-3"> Add Book </a>
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>ISBN</th>
					<th>Title</th>
					<th>Author</th>
					<th>Publishier</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempBook : ${books}">
					<td th:text="${tempBook.isbn}" />
					<td th:text="${tempBook.title}" />
					<td th:text="${tempBook.author}" />
					<td th:text="${tempBook.publishier}" />

					<td>
						<!--  
					<a th:href="@{/books/showFormForUpdate(bookId=${tempBook.id})}" class="btn btn-info btn-sm">
					Update(IDs)
					</a>
				--> <a
						th:href="@{/books/showFormForUpdateLists(bookId=${tempBook.id})}"
						class="btn btn-info btn-sm"> Update </a> 
						
						<a
						th:href="@{/books/delete(bookId=${tempBook.id})}"
						class="btn btn-info btn-sm"
						onclick="if(!(confirm('Are you sure you want to delete this book?'))) return false">
							Delete </a>

					</td>
			</tbody>
	
		</table>

		<hr>
		<a href="/">Main Page</a> <br> <a href="/authors/list">Authors
			List</a>
	</div>
</body>
</html>
